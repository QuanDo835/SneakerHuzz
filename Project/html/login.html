<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập / Đăng Ký</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #2d4059, #3f5673, #5f789a);
      }
      .container {
        position: relative;
        width: 850px;
        height: 550px;
        background: #fff;
        border-radius: 30px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        margin: 20px;
        overflow: hidden;
      }

      .form-box {
        position: absolute;
        right: 0;
        width: 50%;
        height: 100%;
        background: #fff;
        display: flex;
        align-items: center;
        color: #333;
        text-align: center;
        padding: 40px;
        z-index: 1;
        transition: 0.6s ease-in-out 1.2s, visibility 0s 1s;
      }
      .container.active .form-box {
        right: 50%;
      }
      .form-box.register {
        visibility: hidden;
      }
      .container.active .form-box.register {
        visibility: visible;
      }
      form {
        width: 100%;
      }
      .container h1 {
        font-family: "Sen", sans-serif;
        font-size: 36px;
        margin: -10px 0;
      }
      .error-message {
        position: absolute;
        bottom: -18px;
        left: 0;
        font-size: 10px;
        color: red;
        height: 18px;
      }
      .input-box {
        position: relative;
        margin: 30px 0;
      }
      .input-box input {
        width: 100%;
        padding: 10px 50px 10px 20px;
        background: #eee;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 16px;
        color: #333;
        font-weight: 400;
      }
      .input-box input::placeholder {
        color: #888;
        font-weight: 400;
      }
      .input-box i {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        color: #888;
      }
      .forgot-link {
        margin: -15px 0 15px;
      }
      .forgot-link a {
        font-size: 14.5px;
        color: #333;
        text-decoration: none;
      }
      .back-home {
        display: block;
        margin-top: 15px;
        font-size: 14.5px;
        color: #2d4059;
        text-decoration: none;
        font-weight: 500;
      }
      .back-home:hover {
        text-decoration: underline;
      }
      .btn {
        width: 100%;
        height: 48px;
        background: #2d4059;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border: none;
        cursor: pointer;
        font-size: 16px;
        color: #fff;
        font-weight: 700;
      }
      .container p {
        font-size: 14.5px;
        margin: 15px 0;
      }
      .social-icons {
        display: flex;
        justify-content: center;
      }
      .social-icons a {
        display: inline-flex;
        padding: 5px;
        border: 2px solid #ccc;
        border-radius: 8px;
        font-size: 24px;
        color: #333;
        text-decoration: none;
        margin: 0 8px;
      }
      .toggle-box {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .toggle-box::before {
        content: "";
        position: absolute;
        left: -250%;
        width: 300%;
        height: 100%;
        background: #2d4059;
        border-radius: 150px;
        z-index: 2;
        transition: 1.8s all ease-in-out;
      }
      .container.active .toggle-box::before {
        left: 50%;
      }
      .toggle-panel {
        position: absolute;
        width: 50%;
        height: 100%;
        /* background: seagreen; */
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 2;
        transition: 0.6s ease-in-out;
      }
      .toggle-panel.toggle-left {
        left: 0;
      }
      .container.active .toggle-panel.toggle-left {
        left: -50%;
        transition-delay: 0.6s;
      }
      .toggle-panel.toggle-right {
        right: -50%;
        transition-delay: 0.6s;
      }
      .container.active .toggle-panel.toggle-right {
        right: 0;
        transition-delay: 1.2s;
      }
      .toggle-panel p {
        margin-bottom: 20px;
      }
      .toggle-panel .btn {
        width: 160px;
        height: 46px;
        background: transparent;
        border: 2px solid #fff;
        box-shadow: none;
      }

      @media screen and (max-width: 650px) {
        .container {
          height: calc(100vh - 40px);
        }

        .form-box {
          bottom: 0;
          width: 100%;
          height: 70%;
        }

        .container.active .form-box {
          right: 0;
          bottom: 30%;
        }
        .toggle-box::before {
          left: 0;
          top: -270%;
          width: 100%;
          height: 300%;
          border-radius: 20vw;
        }

        .container.active .toggle-box::before {
          left: 0;
          top: 70%;
        }

        .toggle-panel {
          width: 100%;
          height: 30%;
        }
        .toggle-panel.toggle-left {
          top: 0;
        }
        .container.active .toggle-panel.toggle-left {
          left: 0;
          top: -30%;
        }
        .toggle-panel.toggle-right {
          right: 0;
          bottom: -30%;
        }
        .container.active .toggle-panel.toggle-right {
          bottom: 0;
        }
      }
      @media screen and (max-width: 400px) {
        .form-box {
          padding: 0px;
        }
        .toggle-panel {
          font-size: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-box login">
        <form action="" id="login-form">
          <h1>Đăng Nhập</h1>
          <div class="input-box">
            <input
              type="text"
              name="username"
              id="login-username"
              placeholder="Tên đăng nhập"
            />
            <i class="fa-solid fa-user"></i>
            <span class="error-message" id="login-username-error"></span>
          </div>
          <div class="input-box">
            <input
              type="password"
              name="password"
              id="login-password"
              placeholder="Mật khẩu"
            />
            <i class="fa-solid fa-lock"></i>
            <span class="error-message" id="login-password-error"></span>
          </div>
          <div class="forgot-link">
            <a href="#">Quên mật khẩu?</a>
          </div>
          <button type="submit" class="btn">Đăng Nhập</button>
          <p>hoặc đăng nhập bằng nền tảng khác</p>
          <div class="social-icons">
            <a href="#"><i class="fa-brands fa-google"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          </div>
          <a href="./home.html" class="back-home">Quay về trang chủ</a>
        </form>
      </div>

      <div class="form-box register">
        <form action="" id="register-form">
          <h1>Đăng Ký</h1>
          <div class="input-box">
            <input
              type="text"
              name="username"
              id="register-username"
              placeholder="Tên đăng nhập"
            />
            <i class="fa-solid fa-user"></i>
            <span class="error-message" id="register-username-error"></span>
          </div>
          <div class="input-box">
            <input
              type="email"
              name="email"
              id="register-email"
              placeholder="Email"
            />
            <i class="fa-solid fa-envelope"></i>
            <span class="error-message" id="register-email-error"></span>
          </div>
          <div class="input-box">
            <input
              type="password"
              name="password"
              id="register-password"
              placeholder="Mật khẩu"
            />
            <i class="fa-solid fa-lock"></i>
            <span class="error-message" id="register-password-error"></span>
          </div>
          <button type="submit" class="btn">Đăng Ký</button>
          <p>hoặc đăng ký bằng nền tảng khác</p>
          <div class="social-icons">
            <a href="#"><i class="fa-brands fa-google"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          </div>
          <a href="./home.html" class="back-home">Quay về trang chủ</a>
        </form>
      </div>
      <div class="toggle-box">
        <div class="toggle-panel toggle-left">
          <h1>Xin chào!</h1>
          <p>Bạn chưa có tài khoản?</p>
          <button class="btn register-btn">Đăng Ký</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Chào mừng trở lại!</h1>
          <p>Bạn đã có tài khoản?</p>
          <button class="btn login-btn">Đăng Nhập</button>
        </div>
      </div>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
